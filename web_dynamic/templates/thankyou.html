<!DOCTYPE html>
<html>
<head>
    <title>Thank You Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #444;
        }
        p {
            color: #666;
        }
        .comment {
            width: 60%;
            height: 100px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .button {
            color: #fff;
            background-color: #3498db;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your payment was successful.</p>
        <textarea class="comment" placeholder="Leave a comment..."></textarea>
        <br>
        <a href="home.html" class="button">Go Back Home</a>
    </div>
</body>
</html>
